<section class="bg-white">
  <div class="max-w-2xl px-4 py-8 mx-auto lg:py-16">
    <h2 class="mb-4 text-xl font-bold text-gray-900">Update Guide</h2>
    <form *ngIf="destination as g" #destinationUpdate="ngForm" (ngSubmit)="onSubmit()">
      <div class="grid gap-4 mb-4 sm:grid-cols-2 sm:gap-6 sm:mb-5">
        <div class="sm:col-span-2">
          <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Location name:</label>
          <input type="text" name="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" [(ngModel)]="destination.location" required>
        </div>
        <div>
          <label for="category" class="block mb-2 text-sm font-medium text-gray-900">Activity</label>
          <select id="category" name="category" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5" [(ngModel)]="destination.activities">
            <option value="" disabled [selected]="!g.activities">Choose an option</option>
            <option *ngFor="let activity of activities" [value]="activity">{{ activity }}</option>
          </select>
        </div>
        <div class="sm:col-span-2">
          <label for="description" class="block mb-2 text-sm font-medium text-gray-900">Description</label>
          <textarea id="description" name="description" rows="8" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500" [(ngModel)]="destination.description" placeholder="Write a guide description here..."></textarea>
        </div>
      </div>
      <div class="flex items-center space-x-4">
        <button type="submit" class="text-white bg-blue-500 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Update guide</button>
      </div>
    </form>
  </div>
</section>
